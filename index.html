<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot's set</title>
    <script defer src="https://unpkg.com/gpu.js@latest/dist/gpu-browser.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <style>
        body {
            background: #333;
            margin: 0;
        }

        canvas {
            image-rendering: crisp-edges;
            transform: translateX(-50%);
            max-width: 100vw;
            margin-left: 50%;
        }

        input, label {
            transform: translateX(-50%);
            font-family: arial;
            margin-left: 50%;
            display: block;

        }

        label {
            text-align: center;
            color: white;
        }
        
        .controls {
            margin: 0 auto 0 5em;
            position: absolute;
            color: white;
            width: 20em;
            top: 5em;
        }

        .controls > span {
            margin-right: 1ch;
        }
    </style>

    <label for="iters">Iterations</label>
    <input id="iters" type="number" value="100">
    
    <div class="controls">
        <h2 class="controlsTitle">Controls</h2>
        <span>]</span> Zoom in <br>
        <span>[</span> Zoom out <br>
        <span>▲</span> Move up <br>
        <span>▼</span> Move down <br>
        <span>◄</span> Move left <br>
        <span>►</span> Move right <br>
    </div>

</body>
</html>
